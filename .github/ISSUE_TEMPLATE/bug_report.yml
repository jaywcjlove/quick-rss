name: 🙋‍♂️ [QuickRSS] - Support & Feedback
description: Get help with QuickRSS, report bugs, or request features.
title: '🙋‍♂️ Support & Feedback: Quick RSS'
labels: ['support', 'feedback', 'question']
body:
  - type: markdown
    attributes:
      value: |
        Please provide as much detail as possible about your support request or feedback.

        Make sure you are on the latest version and try to restart your device. If the app crashed (macOS-only), it would be very helpful if you could include a crash report.

  - type: textarea
    attributes:
      label: 🙋‍♂️ What do you need help with?
      description: Describe the issue or feedback you have for Quick RSS.
      placeholder: ex. I have trouble configuring the RSS feed or I want to suggest a new feature.
    validations:
      required: true

  - type: input
    attributes:
      label: "💻 Desktop"
      description: Your operating system and version.
      placeholder: ex. `macOS 14.0.1`
    validations:
      required: true


  - type: markdown
    attributes:
      value: |
        **How can I send you a crash report for one of your apps?**

        - macOS Open Finder
        - Select Go to **Folder…** from the Go menu
        - Enter: **~/Library/Logs/DiagnosticReports**
        - In the resulting list, select all files that starts with the app name, ZIP them, and send me
        - Attach the file to this issue


  - type: textarea
    attributes:
      label: ℹ️ Additional context
      description: Add any additional information that could be helpful.
      placeholder: ex. Screenshots, steps to reproduce, etc.
    validations:
      required: false